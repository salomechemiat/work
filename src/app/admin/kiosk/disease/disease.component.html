<div class="container">
  <div class="body">
    <p class="title">Pre-Diagnostic Diseases</p>
    <div class="loading-wrapper" *ngIf="loading">
      <div class="loading">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>
    <div class="card" *ngIf="!loading">
      <p class="heading">Diseases</p>
      <div class="row-title">
        <p class="id"></p>
        <p class="name">Disease Name</p>
        <p class="symbol">Symbol</p>
        <p class="score">Minimum score</p>
        <p class="status">Status</p>
        <p class="date">Last Modified</p>
        <p class="action">Action</p>
      </div>
      <div class="row" *ngFor="let disease of diseases; let i = index">
        <p class="id">{{ i+1 }}</p>
        <p class="name">{{ disease.name }}</p>
        <p class="symbol">{{ disease.symbol }}</p>
        <p class="score">{{ disease.score }}</p>
        <p class="status">{{ disease.status }}</p>
        <p class="date">{{ disease.date | date:'shortDate' }}</p>
        <p class="action">
          <button class="action-btn" type="button">
            <img src="../../../../assets/icons/edit.svg" />
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
